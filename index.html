<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
    

<body>
  <div class="headers container">
    <h1 id="header1" class="header1">Time:</h1>
    <h1 id="header2" class="header2">High Score:</h1>
  </div>

  <div class="quiz" id="quiz">
    <div id="question-container" class="hide">
      <div id="question">Question:</div>
      <div id="answers" class="button-grid">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
      </div>
    </div>
      <div class="starters">
        <button id="start" class="start button">Start</button>
      </div>
  </div>

  
  <script src= "script.js"></script>
</body>
</html>
